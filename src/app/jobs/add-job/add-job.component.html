<div id="add-job">
    <h2>{{title}}</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="jobForm">
        <div class="container">
            <mat-form-field color="accent">
                <mat-label>שם החברה:</mat-label>
                <input formControlName="name" matInput required>
            </mat-form-field>
            <mat-form-field color="accent">
                <mat-label>מיקום:</mat-label>
                <input formControlName="location" matInput>
            </mat-form-field>
            <mat-form-field color="accent">
                <mat-label>איש קשר:</mat-label>
                <input formControlName="contactMan" matInput>
            </mat-form-field>
            <mat-form-field color="accent">
                <mat-label>טלפון:</mat-label>
                <input formControlName="phoneNumber" matInput>
            </mat-form-field>
            <mat-form-field color="accent">
                <mat-label>תאור החברה:</mat-label>
                <input formControlName="companyDescription" matInput>
            </mat-form-field>
            <mat-form-field color="accent">
                <mat-label>תאור משרה:</mat-label>
                <input formControlName="jobDescription" matInput>
            </mat-form-field>
            <mat-form-field color="accent">
                <mat-label>כישורים:</mat-label>
                <input formControlName="handsOn" matInput>
            </mat-form-field>
            <mat-form-field color="accent">
                <mat-label>נסיון:</mat-label>
                <input formControlName="experienceNeeded" matInput>
            </mat-form-field>
            <mat-form-field color="accent">
                <mat-label>מיקור חוץ?</mat-label>
                <input formControlName="outSourcing" matInput>
            </mat-form-field>
            <mat-form-field color="accent">
                <mat-label>הערות:</mat-label>
                <input formControlName="remarks" matInput>
            </mat-form-field>
            <mat-form-field color="accent">
                <mat-label>שכר:</mat-label>
                <input formControlName="salary" matInput>
            </mat-form-field>
            <mat-form-field color="accent">
                <mat-label>ימים / שעות:</mat-label>
                <input formControlName="daysAndHours" matInput>
            </mat-form-field>
            <mat-form-field color="accent">
                <mat-label>שאלות?</mat-label>
                <input formControlName="questions" matInput>
            </mat-form-field>
            <mat-form-field color="accent">
                <mat-label>הגעתי דרך...</mat-label>
                <input formControlName="jobBoard" matInput>
            </mat-form-field>

        </div>
        <button mat-raised-button color="accent" type="submit" [disabled]="!jobForm.valid">{{submitButtonText}}</button>
    </form>
</div>
