<div id="main" class="add-todo">
    <form  [formGroup]="todoForm" (ngSubmit)="onSubmit()">
        <div class="container">
            <div class="form-group">
                <label for="title">מה צריך לעשות?</label>
                <input type="text" formControlName="title"
                class="form-control" required>
            </div>
            <button (click)="this.createEvent = true">הוסף אירוע ביומן</button>
            <div *ngIf="createEvent" class="event-details">
                <div class="form-group">
                    <label for="date">תאריך?</label>
                    <input type="date" formControlName="date"
                    class="form-control">
                </div>
                <div class="form-group">
                    <label for="duration">(בשעות)כמה זמן זה לוקח?</label>
                    <input type="number" formControlName="duration"
                    class="form-control">
                </div>
            </div>
            <button type="submit" [disabled]="!todoForm.valid">הוסף</button>
        </div>
    </form>
</div>
