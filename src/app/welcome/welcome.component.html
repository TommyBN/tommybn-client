
<div class="container" >

  <div class="form-container" 
    
    [style.display]="showName ? 'none' : 'block'">
    <div>
      <h3>Your name please:</h3>
    </div>
    <div>
      <input [(ngModel)]="name"  type="text" (click)="checkValidation()" (keyup)="checkValidation()">
      <span routerLink="/home" id="skip">skip</span>
    </div>
    <div>
      <button [disabled]="!formValid" (click)="calculateLetters(); showName=true">OK, now what?</button>
    </div>
  </div>

  <app-hello (refreshPageEmitter)="clear()" [name]="name" [hollyNumber]="hollyNumber" *ngIf="showName"></app-hello>

  <div id="codeMaster" [style.marginTop]="showName ? '50%' : '-10%'" >
    <h2>Thanks to:</h2>
      My greatfull thanks to EGcoder who helped me upload the site.
  </div>
 
  
</div>
