<calendar-header [(view)]="view" [(viewDate)]="viewDate">
</calendar-header>


<div [ngSwitch]="view">
  <mwl-calendar-month-view
    #monthView
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    [activeDayIsOpen]="true"
    (beforeViewRender)="beforeMonthViewRender($event)"
    [refresh]="refresh"
    (dayClicked)="dayClicked($event)"
    (eventTimesChanged)="eventTimesChanged($event)"
    [dayStartHour]="8"
    [dayEndHour]="2"
  >
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventTimesChanged)="eventTimesChanged($event)"
  >
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="'day'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventTimesChanged)="eventTimesChanged($event)"
  >
  </mwl-calendar-day-view>
</div>
