<kendo-splitter orientation="horizontal" style="height: 50%;">

    <kendo-splitter-pane id="day">
        <div class="pane-content">
            <app-cal-day [viewDate]="currentDay" [events]="events"></app-cal-day>
        </div>
    </kendo-splitter-pane>

    <kendo-splitter-pane id="month" *ngIf="isDoubleCalendar()" [collapsible]="true">
        <div class="pane-content">
            <app-cal-month (changeDay)="changeDay($event)" [events]="events" ></app-cal-month>
        </div>
    </kendo-splitter-pane>

</kendo-splitter>
