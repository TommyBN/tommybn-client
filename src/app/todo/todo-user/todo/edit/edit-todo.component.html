<div id="main" class="add-todo">
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
        <div class="container">
            <mat-form-field>
                <mat-label>מה צריך לעשות?</mat-label>
                <input formControlName="title" matInput autocomplete="off" maxlength="20" required>
            </mat-form-field>
            <button class="small-button" mat-stroked-button color="primary" type="button"
                (click)="toggleEventForm()">{{addEventText}}</button>
            <div *ngIf="createEvent" class="event-details">
                <mat-form-field id="time-picker">
                    <mat-label>מתי?</mat-label>
                    <input type="datetime-local" min="06:00" max="22:00" matInput autocomplete="off" formControlName="startDate" min=6 max=22>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" type="submit" [disabled]="!todoForm.valid">הוסף</button>
        </div>
    </form>
</div>
